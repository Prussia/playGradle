language: java

sudo: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

branches:
  only:
    - master

matrix:
  fast_finish: true
  include:
    - jdk: oraclejdk8
      env:
        - DESC="gradlew run"
        - CMD="gradlew run"
        - COVERAGE_CMD=""
        - DEPLOY="false"